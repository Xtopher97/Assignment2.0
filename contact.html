      <main class="structural">
        <h2>Contact</h2>
            <form>
                <div>
                    <label for="firstname">Firstname</label>
                    <input type="text" id="firstname" name="lastname" required autofocus/>
                </div>
                <div>
                    <label for="lastname">Lastname</label>
                    <input type="text" id="firstname" name="lastname" required autofocus/>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required/>
                </div>
                <div>
                    <label for="Phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required/>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required/>
                  </div>
                
                <div>
                    <label for="help">Why do you want to meet Will?</label><br/>
                <select name="help" id="help" required>
                        <option value="0">Movie Proposal</option>
                        <option value="html">Music Proposal</option>
                        <option value="css">Entertainment</option>
                        <option value="both">Money</option>
                </select>
                </div>
                <div>
                    <label for="comment">Brief Discription</label>
                    <textarea id="comment" name="comment" rows="4" required></textarea>
                </div>
                <div>
                    <input type="checkbox" name="human" id="human" value="human" required>
                    <label for="human"> I am not a robot</label>
                </div>
                <div>
                    <input type="submit" id="submit" value="submit">
                </div>
            
            </form>
